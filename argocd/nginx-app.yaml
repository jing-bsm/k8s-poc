---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: nginx-svcs
  name: nginx-svcs
spec:
  ports:
  - protocol: TCP
    port: 8800
    targetPort: 80
  selector:
    app: nginx
  externalTrafficPolicy: Local
  type: LoadBalancer
